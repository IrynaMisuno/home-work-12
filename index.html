<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
   
    <title>SVG</title>
</head>
<body>
    <svg class="circle" width="200" height="200"> 
        <circle cx="100" cy="100" r="80"/> </svg>
   
    <svg class="square" width="200" height="200"> 
        <rect width="150" height="150" x="10" y="10"/> </svg>
    
    <svg class="ellipse" height="140" width="250">
            <ellipse rx="100" ry="50" cx="120" cy="80"/>
          </svg>
  
    <svg class="rect" width="200" height="200"> 
        <rect width="100" height="150" x="10" y="10"/></svg>
</body>
</html>
